name: ci

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    name: lint
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.11
      uses: actions/setup-python@v3
      with:
        python-version: "3.11"
    - name: Install Nox
      run: pip install nox
    - name: lint
      run: nox -s lint
